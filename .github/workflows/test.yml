name: Run API Jest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.7.1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install API dependencies
        run: npm install
        working-directory: ./  # API-Ordner (falls die API im Wurzelverzeichnis ist, entferne "working-directory")

      - name: Run Jest tests
        run: npm run test
        working-directory: ./  # Passe diesen Pfad an, wenn notwendig
